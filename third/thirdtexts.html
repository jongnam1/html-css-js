<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자의 모든것</title>

    <style>
      p.b {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- p안에 div 못옴, 그러면 이때 쓸수있는 아무런 의미 없는 친구가 없을까? span 태그 -->
    <p>
      Lorem ipsum <div class="b">dolor</div> sit amet consectetur adipisicing elit.
      Aliquam tempore possimus illum! Quia reprehenderit voluptates voluptatibus
      sequi autem officia earum, expedita provident qui pariatur nihil
      explicabo, possimus quidem <span class="b">sapiente</span> accusantium.
    </p>
    <script src="texts.js"></script>
  </body>
</html>
